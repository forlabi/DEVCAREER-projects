<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Form</title>
    <link rel="stylesheet" type="text/css" href="/REDACT/style.css">

    
        
</head>
<body>
    <div class="container">
        <h2>Text Area Form</h2>
        <form>
            <div class="form-group">
                <label for="text1">Text Area 1</label>
                <textarea id="text1" rows="4" name="textarea1"></textarea>
            </div>
            <div class="form-group">
                <label for="text2">Text Area 2</label>
                <textarea id="text2" rows="4" name="textarea2" value="dgdgd"></textarea>
            </div>
            <div class="form-group">
                <button id = btn >Redact Now</button>
            </div>

            <div class="form-group">
                <label for="text3">Text Area 2</label>
                <textarea id="text3" rows="4" name="textarea3"></textarea>
            </div>
        </form>
    </div>
    <script src="/REDACT/script.js"></script>
</body>
</html>
