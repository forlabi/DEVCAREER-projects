<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactr Scramble App</title>
    <link rel="stylesheet" type="text/css" href="/REDACT/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400&display=swap" rel="stylesheet">

</head>
<body>
    
    <h2>REDACTR</h2> 
    <div class="container">
       <!--Banner Image  -->
        <div >
            <img class="banner" src="/REDACT/image/image.jpg" alt="">
        </div>

        <!-- Entire Form wrapper -->
        <form class="form-container">
            <!-- Textarea where user pastes text -->
            <div class="form-group">
                <label for="text1">Your Text</label>
                <textarea id="text1" rows="6" name="textarea1" placeholder="Enter or paste text here"></textarea>
            </div>
            <!-- Text area where user specifies words to be scrambled -->
            <div class="form-group">
                <label for="text">Words to Scramble</label>
               <textarea id="text2" rows="3" name="textarea2" placeholder="Enter words to scramble "></textarea>
            </div>

            <!-- Input form where user specifies what to be used for scrambling -->
            <div class="form-group">
                <label for="text">Hash to Use</label>
                <input type="text" id="hash" value="*">
            </div>

            <!-- Button to process results -->
            <div class="form-group">
                <button id="btn" >Redact Now</button>
            </div>
            
            <!-- Results of the process is displayed here -->
            <div class="form-group">
                <label for="text3">Scrambled Text</label>
                <textarea id="text3" rows="6" name="textarea3" readonly></textarea>
                <button id="copy-button">Copy Text</button> 
            </div>
            <div id="popup" class="hidden">
                <div id="popup-content">
                    <p >Total Scanned Words:<span id="word-count" class="count"></span></p>
                    <p >Total Scrambled Words:<span id="scramble-count" class="count"></span></p>
                    <p >Total Scanned Characters:<span id="character-count" class="count"></span></p>
                    <p >Total Scrambled Characters: <span id="scram-cha-count" class="count"></span></p>
                    <button id="close-btn">Close</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/REDACT/script.js"></script>
</body>
</html>
